apiVersion: batch/v1
kind: Job
metadata:
  name: flyway-migration-job
spec:
  template:
    spec:
      containers:
        - name: flyway
          image: flyway/flyway:7.10
          args: ["migrate", "-configFiles=/flyway/flyway.conf"]
          env:
            - name: POSTGRES_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: notes-app-env
                  key: postgres-address
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: notes-app-env
                  key: postgres-port
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: notes-app-env
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: notes-app-env
                  key: postgres-password
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: notes-app-env
                  key: postgres-db
          volumeMounts:
            - name: flyway-sql
              mountPath: /flyway/sql
            - name: flyway-config
              mountPath: /flyway/flyway.conf
#              subPath: flyway.conf
      restartPolicy: Never

      volumes:
        - name: flyway-config
          hostPath:
            path: /mnt/c/Users/vsamota/notes/flyway/flyway.conf
            type: File
        - name: flyway-sql
          hostPath:
            path: /mnt/c/Users/vsamota/notes/flyway/sql
            type: Directory