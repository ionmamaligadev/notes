apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notes-image
  template:
    metadata:
      labels:
        app: notes-image
    spec:
      containers:
        - name: notes-image
          image: notes:0.1.0-SNAPSHOT
          imagePullPolicy: Never
          env:
            - name: POSTGRES_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: notes-app-env
                  key: postgres-address
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: notes-app-env
                  key: postgres-port
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: notes-app-env
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: notes-app-env
                  key: postgres-password
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: notes-app-env
                  key: postgres-db
            - name: LOG_PATH
              valueFrom:
                configMapKeyRef:
                  name: notes-app-env
                  key: log-path
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: log-storage
              mountPath: /logs
        - name: log-writer-sidecar
          image: busybox
          command: ["sh", "-c", "tail -F /logs/application.log > /mnt/log/application.log"]
          volumeMounts:
            - name: log-storage
              mountPath: /logs
            - name: host-log-storage
              mountPath: /mnt/log
      volumes:
        - name: log-storage
          emptyDir: {}
        - name: host-log-storage
          hostPath:
            path: /mnt/c/Users/vsamota/notes/logs
            type: Directory